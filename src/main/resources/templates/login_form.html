<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recepti - Prijava na sustav</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: #36C5EB">
<div class="container vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-6" >
      <div class="card shadow-2-strong" style="border-radius: 1rem;background-color: white">
        <div class="card-body p-5 text-center"  style="border-radius: 1rem;font-family: 'Lucida Handwriting'">
          <h2 >Prijava na sustav</h2>
          <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="m-3">
              <div th:if="${param.error}" class="alert alert-danger">Pogrešni korisnički podaci, pokušajte ponovo.</div>
              <div class="form-group row">
                <label class="col-4 col-form-label">E-mail </label>
                <div class="col-8">
                  <input style= "font-family: Arial"type="email" th:field="*{email}" class="form-control" required />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Lozinka </label>
                <div class="col-8">
                  <input style= "font-family: Arial" type="password" th:field="*{password}" class="form-control"
                         required minlength="6" maxlength="10"/>
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-block btn-primary">Prijavi se</button>
              </div>
              <div>
                <a href="register" style="background-color: #394F3CFF;border:#394F3CFF;color:white" class="mt-2 btn btn-block btn-outline-secondary">Registriraj se</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
