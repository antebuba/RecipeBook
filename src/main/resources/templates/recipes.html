<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
  <title>Recepti - prikaz recepata</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Lista recepata</h1>
    <a href="/recipes/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj recept</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Ime</th>
      <th>Vrijeme</th>
      <th>Porcije</th>
      <th>Sastojci</th>
      <th colspan="2">Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe: ${listRecipes}">
      <td th:text="${recipe.id}">Recept ID</td>
      <td th:text="${recipe.title}">Ime</td>
      <td th:text="${recipe.time}">Vrijeme</td>
      <td th:text="${recipe.portions}">Porcije</td>
      <td th:text="${recipe.ingredients}">Sastojci</td>
      <td><a class="btn btn-info" th:href="@{/recipes/edit/{id}(id=${recipe.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
